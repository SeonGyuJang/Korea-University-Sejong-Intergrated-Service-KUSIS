<aside class="sidebar-right" id="sidebarRight">
    <div class="profile-section">
        <div class="profile-avatar-small">
            <img src="{{ url_for('static', filename='images/default_avatar.png') }}" alt="프로필">
        </div>
    </div>
    
    <div class="quick-links">
        <h4>자주 찾는 사이트</h4>
        <div class="link-list" id="quickLinkList">
            
            <a href="https://www.naver.com" target="_blank" class="quick-link">
                <i class="fa-solid fa-n" style="background-color: #03C75A; color: white;"></i>
                <span class="link-text">네이버</span>
            </a>
            <a href="https://www.google.com" target="_blank" class="quick-link">
                <i class="fa-brands fa-google" style="background-color: #4285F4; color: white;"></i>
                <span class="link-text">구글</span>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="quick-link">
                <i class="fa-brands fa-youtube" style="background-color: #FF0000; color: white;"></i>
                <span class="link-text">유튜브</span>
            </a>
            <a href="https://www.notion.so" target="_blank" class="quick-link">
                <i class="fa-solid fa-note-sticky" style="background-color: #000000; color: white;"></i>
                <span class="link-text">노션</span>
            </a>

            <div id="userQuickLinkList"></div>

        </div>

        {% if session.student_id %}
        <a href="javascript:void(0);" class="quick-link quick-link-add" id="addLinkBtn">
            <i class="fas fa-plus"></i>
            <span class="link-text">추가하기</span>
        </a>
        {% endif %}
    </div>
    <button id="rightSidebarToggle">
        <i class="fas fa-chevron-left"></i>
    </button>
</aside>
